<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>

    <!--nav start-->
    <div class="nav">
        <div class="left-side">
            <a href="">About</a>
            <a href="">Store</a>
        </div>
        <div class="right-side">
            <div class="gmail">
                <a href="">Gmail</a>
            </div>
            <div class="images">
                <a href="">Images</a>
            </div>
            <div>
                <div class="appsbtn-bg">
                    <img class="appsbtn" height="16px" width="16px" src="images/appsbutton.svg" alt="">
                    <!-- <i class="fas fa-th" class="appsbtn"></i> -->
                </div>
            </div>
            <div>
                <div class="pp-bg">
                    <a href=""> <img class="pp" src="images/unnamed.jpg" alt=""> </a>
                </div>
            </div>
        </div>
    </div>
    <!--nav end-->

    <!--section start-->

    <section>
        <div class="google-search">
            <div class="google-logo">
                <img src="images/logo.png" alt="">

            <div class="search-input">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <div>
                    <input type="text">
                </div>
                <div class="voice-logo">
                    <img src="images/voicelogo.png" alt="">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button>
                <a href="">Google Search</a>
            </button>
            <button>
                <a href="">I'm Feeling Lucky</a>
            </button>
        </div>
    </section>

    <!--section end-->

    <!--footer start-->
    <div class="footer">
        <span class="l-span">
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search works</a>
        </span>
        <span class="r-span">
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
        </span>

    </div>
    <!--footer end-->
</body>

</html>
